        <table><tbody>

        <tr><td>X:</td></tr><tr><td><input id="l1"/></td></tr>
        <tr><td>Y:</td></tr><tr><td><input id="l2"/></td></tr>
        <tr><td><button onclick="oblicz()">Oblicz: </button></td>
        </tbody></table></div>

        <div id="operator">
        <table><tbody>
        <tr><td><h3>Działanie: </h3></td><td>
        <tr><td><input type="radio" name="operator" id="dodawanie" value="+"/>+</td><td>
        <tr><td><input type="radio" name="operator" id="odejmowanie" value="-"/>-</td><td>
        <tr><td><input type="radio" name="operator" id="mnozenie" value="*"/>*</td><td>
        <tr><td><input type="radio" name="operator" id="dzielenie" value="/"/>/</td><td>
        <tr><td>Wynik</td><td><input id="wynik" disabled value=""/></td></tr>
