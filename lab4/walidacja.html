<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <form action="#" method="get">
        <p>
            Imię*:<br >
            <input type="text" name="imie" pattern="[A-Za-z ]{1,32}" required><br >
            Nazwisko*:<br >
            <input type="text" name="nazwisko" pattern="[\-A-Za-z]{1,32}" required ><br >
            38
            Zintegrowany Program Rozwoju Politechniki Lubelskiej – część druga
            Email*:<br >
            <input type="email" name="email" placeholder="s12312@pollub.pl" required><br >
            Telefon*:<br >
            <input type="tel" name="phone" placeholder="123123123" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required><br >
            Data urodzenia:<br >
            <input type="date" name="data"><br >
            Hasło*:<br >
            <input type="password" name="haslo" required><br >

        </p>
        <p>
            Uczeń: <input type="radio" name="kto" value="uczen">
            Student: <input type="radio" name="kto" value="student">
            Pracownik: <input type="radio" name="kto" value="pracownik"><br >
            <br >
            Zainteresowania:
            <select name="zainteresowania" multiple size="3">
                <option value="sport">Sport</option>
                <option value="muzyka">Muzyka</option>
                <option value="film">Film</option>
                <option value="motoryzacja">Motoryzacja</option>
                <option value="taniec">Taniec</option>
                <option value="podróże">Podróże</option>
            </select><br >
            <input type="checkbox" name="akceptacja" required>*Akceptuję regulamin <br >
            <input type="submit" value="Rejestruj">
            <input type="reset" value="Wyczyść">
        </p>
    </form>
</div>
</body>
</html>
